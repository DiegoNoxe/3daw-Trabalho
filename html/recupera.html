<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/recuperar.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
</head>
<body>
    <form class="animate__animated animate__slideInLeft"  onsubmit="verificarSenha(event)">
        <div class="sair"><a href="index.html"><i class="fa-solid fa-xmark"></i></a></div>

        <div class="buttonContainer">
            <button onsubmit="enviar()" class="btn"  type="submit">Recuperar Acesso</button>
        </div>
</body>
