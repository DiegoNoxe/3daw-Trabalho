<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoEscambo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <div class="container">
        <form>
            <div class="imagem">
                <img src="undraw_shopping-bags_nfsf.svg" alt="">
            </div>

            <div class="content">
                <h2 class="animate__animated animate__headShake">Ecoescambo</h2>
                <div class="container-Input">
                <input id="campoEmail" type="email" placeholder="Email" required>
                  </div>
                
                <div class="container-Input">
                    <input id="campoSenha" type="password" placeholder="Senha" required>
                </div>
                <div style="margin-top: 10px;" class="userLogin">
                    <div style="text-align: center;">
                        <button class="btn" type="submit">Login</button>
                    </div>

                    <div class="esqueci">
                        <span class="esqueceuSenha">
                            <a href="recupera.html">Esqueceu a senha?</a>
                        </span>
                    </div>
                </div>

                <hr style="height: 1px; width: 100%; margin-top: 50px; border-color: #000000;">
                <div class="noUser">
                    <span  class="usuario">
                        Ainda não é usuario?
                    </span>
                        <div><a style="display: block; text-align: center; font-size: 1.1rem;" class="btn" href="cadastro_utilizador.html">Cadastrar</a></div>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
