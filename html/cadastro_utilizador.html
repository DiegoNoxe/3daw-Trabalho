<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/cadastro_utilizador.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="shortcut icon" href="../img/webIcon.png" type="image/x-icon">
</head>
<body>
    <form class="formulario" onsubmit="verificarSenha(event)">
        <div class="leftSide">
            <div class="leftContent">
                <h1>Encontre o produto ideal para você!</h1>
                <p>Ficamos muito felizes por você querer fazer parte do nosso site! Aqui, você vai encontrar exatamente o que procura, de forma fácil e rápida. Crie sua conta e aproveite todas as vantagens!</p>
                <div class="botao-signUp">
                    <a href="index.html">Já tem uma conta? Faça login</a>
                </div>
            </div>

        </div>

        <div class="rightSide">
            <div class="rightContent">
                <div class="sair"><a href="index.html"><i class="fa-solid fa-xmark"></i></a></div>
                
                <h2>  Cadastro </h2>
                <input  class="animate__animated animate__fadeInRight"  id="campoEmail" type="email" placeholder="Email" required>
                <input class="animate__animated animate__fadeInLeft" id="campoNome" type="text" placeholder="Nome" >
                
                <input  class="animate__animated animate__fadeInBottomRight firstPassword" id="campoSenha" type="password" placeholder="Senha" required>
                
                <input  class="animate__animated animate__fadeInBottomLeft secondPassword"id="campoSenha2" type="password" placeholder="Confirmar senha" required>
                <div class="buttonContainer">
                    <button class="btn" type="submit">Cadastrar</button>
                </div>
                        </div>
            </div>
        </form>
        <script src="../javascript/cadastro.js">
        </script>
</body>
</html>
